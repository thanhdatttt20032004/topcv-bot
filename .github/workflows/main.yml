name: TopCV Daily Bot

on:
  schedule:
    # Chạy vào 01:00 UTC, tức là 08:00 sáng giờ Việt Nam (GMT+7)
    - cron: '0 1 * * *'
  workflow_dispatch: # Cho phép ông bấm nút chạy thủ công để test

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Bước quan trọng nhất: Cài đặt trình duyệt Chrome cho Puppeteer
      - name: Install Chrome
        run: npx puppeteer browsers install chrome

      - name: Run Bot
        run: node index.js
        env:
          GOOGLE_JSON: ${{ secrets.GOOGLE_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
