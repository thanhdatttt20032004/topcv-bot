name: TopCV Daily Bot

on:
  schedule:
    - cron: '0 1 * * *' # 08:00 sáng giờ VN
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Chrome
        run: |
          chmod -R +x node_modules/.bin/
          npx puppeteer browsers install chrome

      - name: Run Bot
        run: node index.js
        env:
          GOOGLE_JSON: ${{ secrets.GOOGLE_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}

      # Bước này quan trọng: Dùng upload-artifact chứ không phải checkout
      - name: Upload Debug Screenshot
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshot
          path: debug.png
