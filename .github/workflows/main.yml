name: TopCV Daily Bot

on:
  schedule:
    - cron: '0 1 * * *' # 08:00 sáng giờ VN
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Bước đã fix: Thêm quyền thực thi và dùng đúng lệnh npx
      - name: Install Chrome
        run: |
          chmod -R +x node_modules/.bin/
          npx puppeteer browsers install chrome

      - name: Run Bot
        run: node index.js
        env:
          GOOGLE_JSON: ${{ secrets.GOOGLE_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}

      - name: Upload Debug Screenshot
        if: always() # Luôn chạy bước này kể cả khi bot lỗi để mình còn debug
        uses: actions/checkout@v4 # Đảm bảo dùng bản mới nhất
        with:
          name: debug-screenshot
          path: debug.png
